name: Pipeline

on:
  push:
    branches: [develop, master, releases/**, hotfix/**]
  pull_request:
    branches: [develop, master, releases/**, hotfix/**]

env:
  flutter_version: "2.10.3"
  flutter_channel: "stable"

jobs:
  preparing_environment:
    name: Preparação do Ambiente
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            flutter_path: /opt/hostedtoolcache/flutter
          - os: macos-latest
            flutter_path: /Users/runner/hostedtoolcache/flutter
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.flutter_version }}
          channel: ${{ env.flutter_channel }}

      - uses: olegtarasov/get-tag@v2
        id: tagName
        with:
          tagRegex: 'internal-v([0-9]+.[0-9]+.[0-9]+\+[0-9]+)'
          tagRegexGroup: 1

      - name: Replace YAML version with tag version
        run: |
          sed -i 's/99.99.99+99/'$GIT_TAG_NAME'/g' pubspec.yaml|
          echo "Tag used version:"$GIT_TAG_NAME

  build_ios:
    runs-on: macos-latest
    needs: [preparing_environment]
    name: Build iOS
    steps:
      - uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENVIRONMENT }}" | base64 --decode > .env

      - name: Create google-services file
        run: |
          touch ./android/app/google-services.json
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > ./android/app/google-services.json

      - name: Create key.properties file
        run: |
          touch ./android/key.properties
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > ./android/key.properties

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Install pub Dependencies
        run: flutter pub get

      # - name: Build iOS App
      #   run: |
      #     flutter build ios --no-codesign

      # - name: Upload math result for Android
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: ${{ env.GIT_TAG_NAME }}
      #     path: "build/ios/iphoneos/*.ipa"

  build_android:
    runs-on: ubuntu-latest
    needs: [preparing_environment]
    name: Build Android
    steps:
      - uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENVIRONMENT }}" | base64 --decode > .env

      - name: Create google-services file
        run: |
          touch ./android/app/google-services.json
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > ./android/app/google-services.json

      - name: Create key.properties file
        run: |
          touch ./android/key.properties
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > ./android/key.properties

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Build Android App
        run: |
          flutter build appbundle
          flutter build apk

      - name: Upload math result for Android
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.content }}
          commit: ${{ github.sha }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GH_TOKEN }}
          artifacts: "build/app/outputs/apk/release/*.apk, build/app/outputs/bundle/release/*.aab, build/ios/iphoneos/*.ipa"

  quality:
    runs-on: ubuntu-latest
    needs: [build_ios, build_android]
    name: Qualidade
    steps:
      - uses: actions/checkout@v2

      - name: test
        run: echo "quality"

  checkstyle:
    runs-on: ubuntu-latest
    needs: [build_ios, build_android]
    name: Check Style
    steps:
      - uses: actions/checkout@v2

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Check Flutter Formatting
        run: flutter format ./lib --set-exit-if-changed

  lint:
    runs-on: ubuntu-latest
    needs: [checkstyle]
    name: Lint
    steps:
      - uses: actions/checkout@v2

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Analyze Lint
        run: flutter analyze

  unit_test:
    runs-on: ubuntu-latest
    needs: [build_ios, build_android]
    name: Unit Test
    steps:
      - uses: actions/checkout@v2

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  coverage:
    runs-on: ubuntu-latest
    needs: [unit_test]
    name: Cobertura
    steps:
      - uses: actions/checkout@v2

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Run tests Coverage
        run: flutter test --coverage

  preparing_delivery:
    runs-on: ubuntu-latest
    needs: [quality, lint, coverage]
    name: Preparando Delivery
    steps:
      - uses: actions/checkout@v2

      - name: test
        run: echo "quality"

  alpha:
    runs-on: ubuntu-latest
    if: github.repository == 'develop'
    needs: [preparing_delivery]
    name: Alpha
    steps:
      - uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENVIRONMENT }}" | base64 --decode > .env

      - name: Create google-services file
        run: |
          touch ./android/app/google-services.json
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" | base64 --decode > ./android/app/google-services.json

      - name: Create key.properties file
        run: |
          touch ./android/key.properties
          echo "${{ secrets.KEY_PROPERTIES }}" | base64 --decode > ./android/key.properties

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Cache Flutter
        id: cache-flutter
        uses: actions/cache@v1
        with:
          path: ${{ matrix.flutter_path }}
          key: ${{ runner.os }}-flutter

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Build Android App
        run: |
          flutter build appbundle
          flutter build apk

      - name: Upload math result for Android
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.content }}
          commit: ${{ github.sha }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GH_TOKEN }}
          artifacts: "build/app/outputs/apk/release/*.apk, build/app/outputs/bundle/release/*.aab, build/ios/iphoneos/*.ipa"

  beta:
    if: github.repository == 'releases/**' || github.repository == 'hotfix/**'
    runs-on: ubuntu-latest
    needs: [alpha]
    name: Beta
    steps:
      - uses: actions/checkout@v2

      - name: Download math result for build
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.GIT_TAG_NAME }}

  play_store:
    if: github.repository == 'master'
    runs-on: ubuntu-latest
    needs: [beta]
    name: play Store
    steps:
      - uses: actions/checkout@v2

      - name: test
        run: echo "quality"
